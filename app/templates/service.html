{% extends "template.html" %}

{% block file %}
    <link rel="stylesheet" href="/static/css/service.css">
{% endblock %}

{% block title %} ChisChort Parking Service {% endblock %}

{% block body %}
<div class="logo"></div>
<div class="welcome">
    <p>Welcome to ChisChort</p>
</div>
<form method="post">
    <p class="want">
        Do you want to
    </p>
    <label>
        <span>
            <span class="inner" id="normal"></span>
        </span>
        <input type="radio" name="service" value="normal" id="normal" checked>
        Normal Parking
    </label>
    <label>
        <span>
            <span class="inner" id="tire"></span>
        </span>
        <input type="radio" name="service" id="tire" value="tire">
        Parking + Tires Check
    </label>
    <button type="submit">
        <span>Submit</span>
        <i class="fas fa-parking"></i>
    </button>
</form>
<div class="total">
    <p>
        Total:
        <span class="base">{{ base_price }}</span>(Base Price)
        <span class="each">{{ each }}</span>(Each Hour)
        <span class="service">200 (Service)</span>
    </p>
</div>

<div class="loading">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
  <path opacity="0.2" fill="#f0cf85" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
  <path fill="#eb8242" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 20 20"
      to="360 20 20"
      dur="0.5s"
      repeatCount="indefinite"/>
    </path>
  </svg>
</div>

<script src="/static/js/service.js"></script>
{% endblock %}
